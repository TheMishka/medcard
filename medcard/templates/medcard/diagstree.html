{% extends 'medcard/menu.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    {% load mptt_tags %}
    <ul class="list-group">
        {% recursetree nodes %}
            <li class="list-group-item">
                <a data-toggle="collapse" href="#{{ node.id }}">{{ node.code }} {{ node.name }}</a>
                <button type="button" class="btn btn-default" data-target="#"><span class="glyphicon glyphicon-plus"></span></button>
                {% if not node.is_leaf_node %}
                    <ul id="{{ node.id }}" class="list-group collapse">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>

</div>
{% endblock content %}
