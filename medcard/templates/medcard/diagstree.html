{% load bootstrap %}

<div class="modal-content" id="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Определение диагноза. Пациент {{ p_inst.name }} {{ p_inst.surname }}</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading">Дата постановки диагноза</div>
            <div class="panel-body">
                <input type="text" value="{{ rel_inst.create_date|date:'d.m.Y' }}" placeholder="ДД.ММ.ГГГГ">
          <!--  <span class="input-group-addon glyphicon glyphicon-plus"></span> -->
            </div>
        </div>
    {% load mptt_tags %}
        <ul>
            {% recursetree nodes %}
            <li>
                <a data-toggle="collapse" href="#{{ node.id }}">{{ node.code }} {{ node.name }}</a>
                <input data-id="{{ node.id }}" type="radio" name="radio">
                {% if not node.is_leaf_node %}
                    <ul id="{{ node.id }}" class="collapse">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
            {% endrecursetree %}
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-success diagmodal-success" data-id="{{ relation.id }}">Сохранить</button>
    </div>
</div>
