{% extends 'medcard/menu.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">

    <ul class="breadcrumb">
        <li style="font-size: 24px;">Новый пациент</li>
    </ul>
        <form method="POST" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-6 ">

                        {% csrf_token %}
                        {{ formPerson|bootstrap_horizontal:'col-md-3' }}

                </div>
                <div class="col-md-6">

                    {{ formPhone|bootstrap_horizontal:'col-md-3' }}
                    {{ formEmail|bootstrap_horizontal:'col-md-3' }}

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" id="submit">Сохранить</button>
                </div>
            </div>
        </form>

</div>
{% endblock content %}
