{% extends 'medcard/menu.html' %}
{% load bootstrap %}

{% block content %}

    <div class="row">
    <h1>Новый пациент</h1>
        <form method="POST" class="form-horizontal">
            <div class="form-group">
                {% csrf_token %}
                {{ form|bootstrap_horizontal:'col-md-3' }}
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
